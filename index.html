<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <h4>Are you sure you want to delete this entry?</h4>
      <div class="modal-btns">
        <button class="cancel-btn btn">
          CANCEL
        </button>
        <button class="confirm-btn btn" data-view="entries">
          CONFIRM
        </button>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="header-txt">
            <ul class="nav-items">
              <li>Code Journal</li>
              <li><a class="link" data-view="entries">Entries</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="view">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <form action="" method="get" data-view="entries">
          <div class="row">
            <div class="column-half">
              <div class="img-container">
                <img src="images\placeholder-image-square.jpg" alt="">
              </div>
            </div>
            <div class="column-half">
              <div class="form-field title-label">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="form-field">
                <label for="imgurl">Photo URL</label>
                <input type="url" name="imgurl" id="imgurl" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-field">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full ctas">
              <button type="button" class="open-modal hidden">Delete Entry</button>
              <input type="submit" value="Save" id="submit" class="btn submitBtn" >
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-full entries-subheader">
            <h2>Entries</h2>
            <div data-view="entry-form" class="btn newBtn">NEW</div>
          </div>
        </div>
        <p class="no-entries-msg">No entries have been recorded.</p>
        <ul class="entries-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
